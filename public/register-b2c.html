<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Registration - Reasonly Studio</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .logo img {
            height: 2.5rem;
            width: auto;
        }

        .auth-card {
            background-color: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
            padding: 3rem 2.5rem;
        }

        .badge {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            background: linear-gradient(135deg, rgba(183, 250, 49, 0.15) 0%, rgba(183, 250, 49, 0.05) 100%);
            border: 1px solid rgba(183, 250, 49, 0.3);
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #b7fa31;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .error-message, .success-message {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .success-message {
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .error-message.show, .success-message.show {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: #ffffff;
            font-size: 0.875rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #b7fa31;
            background-color: rgba(255, 255, 255, 0.08);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-submit {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background-color: #b7fa31;
            color: #000000;
            border: none;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            margin-top: 0.5rem;
        }

        .btn-submit:hover {
            background-color: rgba(183, 250, 49, 0.9);
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }

        .auth-switch a {
            color: #b7fa31;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .auth-switch a:hover {
            opacity: 0.8;
        }

        .info-text {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            margin-top: 1rem;
        }

        .info-text span {
            color: #b7fa31;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <img src="/images/reasonlystudio-logo.png" alt="Reasonly Studio">
        </div>

        <div style="text-align: center; margin-bottom: 2rem;">
            <span style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.4rem 0.75rem; background: linear-gradient(135deg, rgba(66, 133, 244, 0.15) 0%, rgba(52, 168, 83, 0.15) 50%, rgba(251, 188, 5, 0.15) 100%); border: 1px solid rgba(66, 133, 244, 0.3); border-radius: 999px; font-size: 0.75rem; font-weight: 600; color: #7dd3fc;">
                ✨ Powered by Gemini 3
            </span>
        </div>

        <div class="auth-card">
            <div style="text-align: center;">
                <span class="badge">Personal Account</span>
            </div>
            <h1>Start Free in Seconds</h1>
            <p class="subtitle">Ask questions about your ads. Get AI-powered insights instantly.</p>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" placeholder="Minimum 6 characters" required autocomplete="new-password" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required autocomplete="new-password">
                </div>

                <div class="info-text">
                    <span>✓</span>
                    <span>Instant access • No credit card required</span>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">Create Personal Account</button>

                <p class="auth-switch">
                    Already have an account? <a href="/login">Login here</a><br>
                    <span style="margin-top: 0.5rem; display: inline-block;">Looking for business account? <a href="/register">Sign up for Business</a></span>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validation
                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }

                if (password.length < 6) {
                    showError('Password must be at least 6 characters long');
                    return;
                }

                // Disable submit button
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating Account...';

                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username,
                            email,
                            password,
                            customerType: 'b2c',
                            // Optional fields for B2C
                            companyName: email.split('@')[0] + "'s Account", // Use email prefix as company name
                        }),
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        showSuccess(data.message || 'Account created! Please check your email to verify your account.');
                        registerForm.reset();

                        // Redirect to verification info page after 2 seconds
                        setTimeout(() => {
                            window.location.href = '/verify-email?email=' + encodeURIComponent(email);
                        }, 2000);
                    } else {
                        showError(data.message || 'Registration failed. Please try again.');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Create Personal Account';
                    }
                } catch (error) {
                    showError('An error occurred. Please try again later.');
                    console.error('Registration error:', error);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Personal Account';
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                successMessage.classList.remove('show');

                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.classList.add('show');
                errorMessage.classList.remove('show');
            }
        });
    </script>
</body>
</html>
