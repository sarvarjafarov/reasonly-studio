<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Registration - Reasonly Studio</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        .auth-container {
            width: 100%;
            max-width: 600px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .logo img {
            height: 2.5rem;
            width: auto;
        }

        .auth-card {
            background-color: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
            padding: 3rem 2.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .error-message, .success-message {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .success-message {
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .error-message.show, .success-message.show {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            color: #ffffff;
            font-size: 0.875rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #b7fa31;
            background-color: rgba(255, 255, 255, 0.08);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-submit {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background-color: #b7fa31;
            color: #000000;
            border: none;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            margin-top: 0.5rem;
        }

        .btn-submit:hover {
            background-color: rgba(183, 250, 49, 0.9);
        }

        .info-box {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(183, 250, 49, 0.1);
            border: 1px solid rgba(183, 250, 49, 0.2);
            border-radius: 0.75rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .info-box strong {
            color: #b7fa31;
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }

        .auth-switch a {
            color: #b7fa31;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .auth-switch a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <img src="/images/reasonlystudio-logo.png" alt="Reasonly Studio">
        </div>

        <div class="auth-card">
            <div style="text-align: center;">
                <span class="badge" style="display: inline-block; padding: 0.375rem 0.75rem; background: linear-gradient(135deg, rgba(183, 250, 49, 0.15) 0%, rgba(183, 250, 49, 0.05) 100%); border: 1px solid rgba(183, 250, 49, 0.3); border-radius: 9999px; font-size: 0.75rem; font-weight: 600; color: #b7fa31; margin-bottom: 1rem;">Business Account</span>
            </div>
            <h1>Join Reasonly for Business</h1>
            <p class="subtitle">Start viewing all your ad data in one place. Perfect for teams and agencies.</p>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" placeholder="Min. 6 characters" required autocomplete="new-password" minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required autocomplete="new-password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="companyName">Company Name *</label>
                    <input type="text" id="companyName" name="companyName" placeholder="Enter your company name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="contactPerson">Contact Person</label>
                        <input type="text" id="contactPerson" name="contactPerson" placeholder="Your full name">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000" autocomplete="tel">
                    </div>
                </div>

                <button type="submit" class="btn-submit">Create Account</button>

                <p class="auth-switch">
                    Already have an account? <a href="/login">Login here</a><br>
                    <span style="margin-top: 0.5rem; display: inline-block;">Looking for personal account? <a href="/register-b2c">Sign up for Personal</a></span>
                </p>
            </form>

            <div class="info-box">
                <p><strong>Note:</strong> Your account will be reviewed by our team. You'll be able to login once approved.</p>
            </div>
        </div>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
